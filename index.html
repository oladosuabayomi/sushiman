<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/logo.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Sushiman</title>
    </head>
    <body>
        <header class="width-80-container">
            <nav class="header__nav">
                <div class="header__logo">
                    <img src="assets/logo.png" alt="logo" />
                    <p class="header__logo-text">Shushi</p>
                </div>
                <!-- nav for large screen -->
                <ul class="header__menu">
                    <li class="header__menu-active">
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about-us">About Us</a>
                    </li>
                    <li>
                        <a href="#popular">Popular</a>
                    </li>
                    <li>
                        <a href="#recent">Recently</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero__bg-leaf">
                <img src="assets/leaf-branch-2 1.png" alt="leaf branch" />
            </div>
            <div class="hero-content width-80-container">
                <div class="hero-content__left">
                    <h1 class="hero-content__left-heading">
                        Enjoy Delicious <br />
                        <span>
                            <img
                                src="assets/home-sushi-title 1.png"
                                alt="sushi"
                            />
                            Sushi Food
                        </span>
                    </h1>
                    <p>
                        Enjoy a good dinner with the best dishes in the
                        restourant and improve your day.
                    </p>
                    <div class="hero-content__button">
                        <button class="hero-content__order-button">
                            Order Now
                            <img src="assets/arrow-right.png" alt="" />
                        </button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="assets/popular-sushi-rolls 1.png" alt="" />
                </div>
            </div>
        </section>
    </body>
</html>
